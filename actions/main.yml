
# This is a basic workflow to help you get started with Actions

name: DockerCI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Where you do the job
env:
  HOOK_URL: https://hooks.slack.com/services/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
  REPO_NAME: python

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      # run: git log --numstat -m -1 --date=iso --pretty='[%ad] %h %an : %s' > gitlog.txt

    # Runs a set of commands using the runners shell
    - name: Send Slack from gitlog when master is pushed
      run: |
        git log --numstat -m -1 --date=iso --pretty='[%ad] %h %an : %s' > gitlog.txt
        curl -X POST --data-urlencode "payload={\"channel\": \"#python\", \"username\": \"webhookbot\", \"text\": \"これは webhookbot という名のボットから #python に投稿されています。\", \"icon_emoji\": \":ghost:\"}" https://hooks.slack.com/services/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
